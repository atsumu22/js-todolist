<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/vendors/css-reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="input-area col-8 mt-3 mb-3 p-3">
      <input id="text-input" type="text" placeholder="input your task here">
      <button id="add-button" class="btn btn-primary">Add</button>
    </div>
    <div class="todo-area col-8 mb-3 p-3">
      <div class="title todo"><h3>TODOs</h3></div>
      <ul>
        <li class="item">
          <p>TASK NAME</p>
          <button class="btn btn-success">DONE</button>
          <button class="btn btn-secondary">Delete</button>
        </li>
      </ul>
    </div>
    <div class="completed-area col-8 mb-3 p-3">
      <div class="title completed"><h3>Completed</h3></div>
      <ul>
        <li class="item">
          <p>TASK NAME</p>
          <button class="btn btn-danger">Back to TODOs</button>
          <button class="btn btn-secondary">Delete</button>
        </li>
      </ul>
    </div>
    <div class="footer text-center col-8 p-3">
      <p>made by atsumu22</p>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script/index.js"></script>
</html>
